    <main>
            <form class="contact-form">
              <h2>¿Tenés dudas o querés saber más?</h2>
              <p>Estamos acá para ayudarte.<br> Escribinos y te respondemos lo antes posible.</p>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Tu email" required>
              </div>
              <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Tu teléfono">
              </div>
              <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" placeholder="Asunto" required>
              </div>
              <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>
              </div>
              <button type="submit">Enviar</button>
            </form>
    </main>
