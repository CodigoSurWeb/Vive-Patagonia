<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Vive Patagonia</title>
    <link rel="stylesheet" href="styles-reservas.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/vive patagonia - logo - sm.png" alt = "Logo Vive Patagonia">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <section class="form-container">
            <div class="container">
                <img src="assets/trace.svg" alt="Icono" class="icon">
            </div>
            <h2>A donde quieras ir, nosotros te llevamos</h2>
            <form>
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="Juan Pérez">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="juanperez@email.com">
                
                <div class="two-columns">
                    <div>
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" placeholder="(00) 123334455">
                    </div>
                    <div>
                        <label for="vuelo">Número de vuelo</label>
                        <input type="text" id="vuelo" placeholder="AB123C">
                    </div>
                </div>
                
                <div class="two-columns">
                    <div>
                        <label for="fecha">Fecha a reservar</label>
                        <input type="date" id="fecha">
                    </div>
                    <div>
                        <label for="personas">Cantidad de personas</label>
                        <input type="number" id="personas" min="1" value="2">
                    </div>
                </div>
                
                <fieldset>
                    <legend>Servicios a contratar</legend>
                        <select name="servicios" multiple size="5">
                          <option value="navegacion">Navegación</option>
                          <option value="parque-nacional">Parque Nacional</option>
                          <option value="vive-tolhuin">Vive Tolhuin</option>
                          <option value="laguna-esmeralda">Laguna Esmeralda</option>
                          <option value="aventura-lagos">Aventura Lagos</option>
                        </select>
                </fieldset>

                <label for="pago">Forma de pago</label>
                <select id="pago">
                    <option id="formadefault">Seleccionar opción</option>
                    <option>Transferencia bancaria</option>
                    <option>Mercado Pago</option>
                    <option>PayPal</option>
                    <option>Tarjeta de débito</option>
                    <option>Tarjeta de crédito</option>
                </select>
                
                <label for="notas">Notas adicionales</label>
                <textarea id="notas" placeholder="Agregá aquí alguna observación que debamos tener en cuenta..."></textarea>
                
                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
            <div class="footer-links">
                <ul>
                    <li><a href="#">Reservas</a></li>
                    <li><a href="#">Quiénes somos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
    
            <div class="footer-policies">
                <ul>
                    <li><a href="#">Políticas de cookies</a></li>
                    <li><a href="#">Políticas de privacidad</a></li>
                </ul>
            </div>
    
            <div class="footer-social">
                <a href="#"><img src="assets/whatsapp-logo.png" alt="WhatsApp"></a>
                <a href="#"><img src="assets/instagram-logo.png" alt="Instagram"></a>
                <a href="#"><img src="assets/facebook-logo.png" alt="Facebook"></a>
                <a href="#"><img src="assets/linkeding-logo.png" alt="LinkedIn"></a>
                <a href="#"><img src="assets/x-logo.png" alt="X (Twitter)"></a>
            </div>
            </div>
                
            <div class="footer-credits">
                <a href="https://codigosur.com.ar/"><img src="assets/codigo-sur.logo.png" alt="Código Sur"></a>
            </div>
        </div>
    </footer>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); 
    

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const vuelo = document.getElementById('vuelo').value;
            const fecha = document.getElementById('fecha').value;
            const personas = document.getElementById('personas').value;
            const servicios = Array.from(document.querySelectorAll('select[name="servicios"] option:checked'))
                                    .map(option => option.text).join(', ');
            const pago = document.getElementById('pago').value;
            const notas = document.getElementById('notas').value;
    

            const mensaje = `
                Nombre: ${nombre}
                Email: ${email}
                Teléfono: ${telefono}
                Número de vuelo: ${vuelo}
                Fecha de reserva: ${fecha}
                Cantidad de personas: ${personas}
                Servicios: ${servicios}
                Forma de pago: ${pago}
                Notas adicionales: ${notas}
            `;
    

            alert(mensaje);
        });
    </script>

</body>
</html>
